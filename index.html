<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container" id="auth">
        <div class="card">
            <div id="login">
                <h1>Login</h1>
                <form action="" id="loginForm">
                    <input type="text" id="emailLogin" placeholder="Email">
                    <input type="password" id="passwordLogin" placeholder="Password">
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
            <div id="registro">
                <h1>Registro</h1>
                <form action="" id="registroForm">
                    <input type="text" id="emailRegistro" placeholder="Email">
                    <input type="password" id="passwordRegistro" placeholder="Password">
                    <button type="submit">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
    <div class="" id="content">
        <button id="logout-button">Cerrar Sesión</button>
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
        <div id="data"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>

    <script src="assets/js/auth.js" type="module"></script>      
    <script src="assets/js/app.js"></script>
</body>
</html>
